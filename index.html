<!DOCTYPE html>
<html>
<head>

<body>
  <!--Demander à l’utilisateur sa pointure et son année de naissance. Créer une fonction qui fait les calculs suivants :

    Multiplier la pointure par 2
    Ajouter 5 au résultat
    Multiplier le tout par 50
    Soustraire l’année de naissance
    Ajouter au tout 1766

La fonction doit retourner le résultat. Tester avec votre date de naissance et votre pointure. Attention : n'utiliser une seule variable « resultat ».  -->
  <form>
    <label for="pointure">Pointure : </label><input type="text" id="pointure" name="pointure"/><br/>
    <label for="annee">Année de naissance : </label><input type="text" id="annee" name="annee"/><br/>
    <button id="valider" name="valider" onclick="alert(calcul())">Valider</button>
  </form>
  <script>
    function calcul() {
      var foot = document.getElementById('pointure').value , birthday = document.getElementById("annee").value;
      var result = ((((parseInt(foot) * 2) +5) * 50) - parseInt(birthday)) + 1766;
      return[result];
    };

  </script>
</body>
</html>
